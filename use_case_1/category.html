<body>
    <div class="sidebar-left"></div>
    <div class="sidebar-right"></div>
    
    
    <main class="main">
        <!-- Κουμπί Login -->
        <button id="loginButton">Login</button>
        <!-- Φόρμα Σύνδεσης -->
        <div class="login-form-container" id="loginForm">
            <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="current-password">

            <button type="submit">Σύνδεση</button>
            </form>
        </div>
  

        <div id="ads-container"></div>

        
      
        <script id="ad-template" type="text/x-handlebars-template">
          {{#each ads}}
            <div class="ad">
              <h2>{{title}}</h2>
              
              <figure><img class="my-image "src="http://wiki-ads.onrender.com/{{images.[0]}}" alt="{{title}} Image">
                <figcaption><p>{{description}}</p>
                <p>Τιμη:{{cost}}$</p></figcaption>
                <p>Πατησε <a href="subcategory.html?sid={{subcategory_id}}&id={{id}}">εδω</a></p>
            </figure>
              
              
            </div>
          {{/each}}
        </script>
      
        <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
        <script src="category.js"></script>
        
        
    
    </main></body>
